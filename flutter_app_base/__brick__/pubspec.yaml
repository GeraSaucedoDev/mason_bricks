name: {{app_name}}
description: "A Good Project"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  bloc: ^9.0.0
  bloc_concurrency: 0.3.0
  dio: 5.8.0+1
  equatable: 2.0.7
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: 2.0.17
  flutter_bloc: 9.1.1
  flutter_secure_storage: 9.2.4
  formz: 0.8.0
  get_it: 8.0.3
  go_router: 15.1.2
  intl: 0.20.2
  logger: 2.5.0
  responsive_sizer: 3.3.1
  shared_preferences: 2.5.3
  stream_transform: 2.1.0
  very_good_infinite_list: 0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/imgs/
    - assets/app/

  fonts:
    - family: poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: fonts/Poppins/Poppins-Thin.ttf
          weight: 100